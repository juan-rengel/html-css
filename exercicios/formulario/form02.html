<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos para input text e password</title>
</head>
<body>
<h1>Atributos para input text e password</h1>
<form action="cadastro-js" method="post">
    <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required minlength="5" placeholder="Digite seu nome">
    </p>
    <p>
        <label for="senha">senha:</label>
        <input type="password" name="senha" id="senha" required minlength="4" placeholder="Digite sua seha">
    </p>
    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
</form>
</body>
</html>
