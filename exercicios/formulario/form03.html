<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario tipos de input</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Digite seu nome" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="inumber">Nota</label>
            <input type="number" name="number" id="inumber" placeholder="nota" min="0" max="5" step="0.5">
        </p>
        <p>
            <label for="imes">Peiodo letivo</label>
            <input type="month" name="mes" id="imes" value="2022-08">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
        
    </form>
</body>
</html>
