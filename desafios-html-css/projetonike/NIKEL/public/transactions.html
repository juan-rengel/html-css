<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>NIKEL - Historico</title>
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="texto-branco">
                       <p>Organize suas finãncias de uma forma fãcil.</p>
                       <p>Controle seu dinheiro e investimentos.</p>
                       <p>Economize e atinga seus objetivos.</p>
                    </div>
                    <div class="text-center">
                        <img src="./imagen/pocket.png" alt="imagen pocket" class="img-fluid">
                        <img src="./imagen/coins.png" alt="imagen coins" class="img-fluid d-none d-md-inline coins">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./imagen/nikel-logo.png" alt="logo nikel" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">senha</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" class="btn boton-login">Entrar</button>
                                </form>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-center mt-2 form-text">Ainda nao tem conta? <span class="link-default">Criar uma conta.</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <div class="text-center mt-5">
                                   <img src="./imagen/codai-logo.png" alt="logo-codai">
                               </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                               <div class="text-center">
                                   <img src="./imagen/growdev-logo.png" alt="logo-codai">
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    
</body>
</html>
